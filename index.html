<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R-tasks</title>

    <script type="module" src="/src/main.ts" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doppio+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <header>
    <h1>R-Tasks</h1>
  </header>

  <body>
    <main class="container">
      <div class="task">
        <div class="task-title">
          <p>Clean room</p>
        </div>
        <div class="task-buttons">
          <div class="update-button"></div>
          <div class="close-button">
            <span class="material-icons close"
              >close</span
            >
          </div>
        </div>
      </div>
      <div class="add-div">
        <div class="add-task">
          <span style="color: #000000; font-size: 45px" class="material-icons"
            >add</span
          >
        </div>
      </div>
      <!-- This is a template of how each task should be structured when added by the program
      <div class="task">
        <div class="task-title">
          <p>Clean room</p>
        </div>
        <div class="task-buttons">
          <div class="button"></div>
          <div class="button">
            <span style="color: red; font-size: 45px" class="material-icons"
              >close</span
            >
          </div>
        </div>
      </div>
      -->
    </main>
  </body>
</html>
